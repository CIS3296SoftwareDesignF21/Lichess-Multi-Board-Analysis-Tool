<!DOCTYPE html>
<html>

<head>
<title>Lichess Multi-Board Analysis</title>
<link rel="stylesheet" href="style/main.css">
<script src="lib/pgn_viewer/pgnv.js" type="text/javascript" ></script>
<script src="lib/search/searchMain.js" type="text/javascript" ></script>
<script src="lib/search/searchResults.js" type="text/javascript" ></script>
<script src="lib/utils/autoComplete.js" type="text/javascript" ></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="content">
	<h2>Welcome to the Multi-Board Analysis Tool</h2>
	<div class="columns">
		<div class="column">
			<div id="colorDropdown">
				<div class="field">
					<label class="label" id="color">Color:</label>
					<div class="control">
						<select name="colors" id="colors">
							<option value="black">Black</option>
							<option value="white">White</option>
              <option value="both">Both</option>
						</select>	
					</div>
				</div>
				<div class="field">
					<div id="numOfGames">
						<label class="label" for="numOfGames">Number of Games:</label>
						<div class="control">
							<input id="numOfGamesValue" name="numOfGames"></input>
						</div>
					</div>		
				</div>
 
                                <div class="field">
					<label class="label" for="opening">Opening:</label>
                                        <div class="control">
                                                <input id="opening" type="text" name="opening" placeholder="Opening" list="openingArchives">
                                                <datalist id="openingArchives"></datalist>
                                        </div>    		
				</div>  
				<div class="field">
					<label class="label" for="username">Username:</label>
					<div class="control">
						<input id="username" name="username">
					</div>
					<button class="button" id="submitButton" onclick="getUserGames()">Submit</button>
					<b><p id="loadingText" style="visibility:hidden">Loading games...</p></b>
				</div>
			</div>	
		</div>
		<div class="column">
			<div id="searchResults"></div>
		</div>
	</div>
	
	<div id="board"></div>
	
	<script>
	PGNV.pgnView('board',{ pgn: '1. d4 e6 2. c4 Nc6 3. Nc3 b6 4. a3 Nf6 5. Nf3 d5 6. e3 dxc4 7. Bxc4 h5 8. O-O Bb7 9. Re1 a6 10. b4 Bd6 11. e4 h4 12. h3 O-O 13. e5 Nd5 14. Nxd5 Be7 15. Nxe7+ Kh8 16. Bg5 Qb8 17. d5 Nxe7 18. Bxe7 exd5 19. Bxd5 Rc8 20. Ng5 g6 21. Nxf7+ Kg8 22. Ng5+ Kh8 23. Be6 a5 24. Nf7+ Kg8 25. Qg4 Be4 26. Qxe4 b5 27. Qxg6# { White wins by checkmate. } 1-0', pieceStyle: 'merida' });
        searchResults();
        autoComplete();
	</script>
</div> <!-- end content -->
</body>

</html>
