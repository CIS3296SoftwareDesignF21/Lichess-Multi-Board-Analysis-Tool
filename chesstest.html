<!DOCTYPE html>
<html>

<head>
<title>Lichess Multi-Board Analysis</title>
<link rel="stylesheet" href="style/main.css">
<link rel="stylesheet" href="style/boards.css">

<script src="lib/pgn_viewer/pgnv.js" type="text/javascript" ></script>
<script src="lib/search/searchMain.js" type="text/javascript" ></script>
<script src="lib/search/searchResults.js" type="text/javascript" ></script>
<script src="lib/utils/autoComplete.js" type="text/javascript" ></script>
<script src="lib/search/createBoard.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="content">
	<h2>Welcome to the Multi-Board Analysis Tool</h2>
	<div class="columns">
		<div class="column">
			<div id="colorDropdown">
				<div class="field">
					<label class="label" id="color">Color:</label>
					<div class="control">
						<select name="colors" id="colors">
							<option value="black">Black</option>
							<option value="white">White</option>
              <option value="both">Both</option>
						</select>	
					</div>
				</div>
				<div class="field">
					<div id="numOfGames">
						<label class="label" for="numOfGames">Number of Games:</label>
						<div class="control">
							<input id="numOfGamesValue" name="numOfGames"></input>
						</div>
					</div>		
				</div>
 
                                <div class="field">
					<label class="label" for="opening">Opening:</label>
                                        <div class="control">
                                                <input id="opening" type="text" name="opening" placeholder="Opening" list="openingArchives">
                                                <datalist id="openingArchives"></datalist>
                                        </div>    		
				</div>  
				<div class="field">
					<label class="label" for="username">Username:</label>
					<div class="control">
						<input id="username" name="username">
					</div>
					<button class="button" id="submitButton" onclick="getUserGames()">Submit</button>
					<b><p id="loadingText" style="visibility:hidden">Loading games...</p></b>
				</div>
			</div>	
		</div>
		<div class="column">
			<div id="searchResults"></div>
		</div>
	</div>
	
	<div id="boards" class="columns"></div>
	
	<script>
        searchResults();
        autoComplete();
		window.nboards = 1;
	</script>
</div> <!-- end content -->
</body>

</html>
